<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-300 p-6" style="font-family: Roboto;">
    <div class="bg-white w-full lg:w-1/3 mx-auto rounded-lg lg:my-20 px-4 py-4 shadow-lg">
        <form method="post">{% csrf_token %}
            <input name='username' type='text' placeholder="Email or Phone Number" class="w-full mb-3 px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500" />
            <input name='password' type='password' placeholder="Password" class="w-full mb-3 px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500" />
            <button type="submit" class="text-white py-3 rounded-lg w-full font-bold text-xl tracking-wider" style="background-color:#1977f2;">Login</button>
        </form>
        <div class="flex justify-center my-4">
            <a class="text-blue-500 text-sm" href="#">Forgot account?</a>
        </div>
        <hr class="">
        <div class="flex justify-center my-6">
            <a class="text-white h-12 rounded px-6 font-bold" style="background-color:#54b72b" href="http://127.0.0.1:8000/signup">Signup</a>
        </div>
    </div>
</body>

</html>
